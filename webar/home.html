<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="2" color="white">
        <a-entity id="drawing-canvas" geometry="primitive: plane; width: 4; height: 2" material="color: white"></a-entity>
      </a-plane>
    </a-marker>
    <a-camera></a-camera>
  </a-scene>

  <script>
    // Gestione del tocco per "scrivere" sul manifesto
    const canvas = document.getElementById('drawing-canvas');
    canvas.addEventListener('click', (event) => {
      // Logica per disegnare sul canvas
      console.log('Toccato il manifesto!');
    });
  </script>
</body>
</html>
